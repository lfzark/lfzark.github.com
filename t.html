<div class="digital-clock">
    <i class="fas fa-ellipsis-v uil uil-ellipsis-v dot-menu-btn" style="color:#fff" id="active-menu"></i>
    <ul class="dot-menu" id="active-menu">
        <li class="menu-item" id="active-menu">
            <span class="clock-format-text" id="active-menu">24-Hour Format</span>
            <div class="format-switch-btn" id="active-menu" date-format="12"></div>
        </li>
    </ul>
    <div class="time">
        <span class="hours">00</span>
        <span class="dots">:</span>
        <span class="minutes">00</span>
        <div class="right-side">
            <span class="period">AM/PM</span>
            <span class="seconds">00</span>
        </div>
    </div>
    <div class="calender">
   <span class="month-name">Month</span> <span class="day-num">00</span>æ—¥
      <span class="day-name">Day</span>
       

    </div>
</div>
<style>
    * {
        font-family: 'Poppins', sans-serif;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    body {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #2e2e44;
    }
    
    .digital-clock {
        position: relative;
        color: #fff;
        background: #2e2e44;
        width: 425px;
        padding: 20px 45px;
        box-shadow: 0 5px 25px rgba(14, 21, 37, 0.8);
        border-radius: 10px;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }
    
    .digital-clock:before {
        content: '';
        position: absolute;
        background: linear-gradient(45deg, #24ff6d, #2f93f1, #ff5e9a);
        background-size: 200% 200%;
        top: -5px;
        left: -5px;
        bottom: -5px;
        right: -5px;
        z-index: -1;
        filter: blur(40px);
        animation: glowing 10s ease infinite;
    }
    
    @keyframes glowing {
        0% {
            background-position: 0 50%;
        }
    
        50% {
            background-position: 100% 50%;
        }
    
        100% {
            background-position: 0 50%;
        }
    }
    
    .time {
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
    
    }
    
    .hours,
    .dots,
    .minutes {
        display: flex;
        justify-content: center;
        align-items: center;
        font-weight: 600;
        padding: 0 10px;
        line-height: 125px;
    }
    
    .hours,
    .minutes {
        font-size: 6.5em;
        width: 125px;
    }
    
    .dots {
        font-size: 5em;
        color: #929292;
    }
    
    .hours {
        background: -webkit-linear-gradient(90deg, #634dff, #5fd4ff);
        -webkit-text-fill-color: transparent;
        -webkit-background-clip: text;
    }
    
    
    .minutes {
        background: -webkit-linear-gradient(90deg, #ff5e9e, #ffb960);
        -webkit-text-fill-color: transparent;
        -webkit-background-clip: text;
    }
    
    .right-side {
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        margin-left: 10px;
    }
    
    
    .period,
    .seconds {
        font-size: 1.2em;
        font-weight: 500;
    }
    
    .period {
        transform: translateY(-20px);
        background: -webkit-linear-gradient(90deg, #f7b63f, #faf879);
        -webkit-text-fill-color: transparent;
        -webkit-background-clip: text;
    }
    
    
    .seconds {
        transform: translateY(16px);
        background: -webkit-linear-gradient(90deg, #24ff6d, #2f93f1);
        -webkit-text-fill-color: transparent;
        -webkit-background-clip: text;
    }
    
    .calender {
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 1.3em;
        font-weight: 500;
        margin-bottom: 5px;
        background: -webkit-linear-gradient(90deg, #ae4af6, #ff98d1);
        -webkit-text-fill-color: transparent;
        -webkit-background-clip: text;
    }
    
    .day-name,
    .day-num,
    .year {
        margin-left: 8px;
    }
    
    .dot-menu-btn {
        position: absolute;
        top: 0;
        right: 0;
        margin: 10px;
        color: #efefef;
        font-size: 1.5em;
        cursor: pointer;
    }
    
    .dot-menu {
        z-index: 999;
        position: absolute;
        top: 7px;
        right: 5px;
        list-style: none;
        background: #353e54;
        padding: 10px 20px;
        border-radius: 5px;
        box-shadow: 0 5px 25px rgba(0, 0, 0, 0.5);
        visibility: hidden;
        opacity: 0;
        transition: 0.4s ease;
    }
    
    .dot-menu.active {
        visibility: visible;
        opacity: 1;
    }
    
    .menu-item {
        display: flex;
        justify-content: center;
        align-items: center;
    }
    
    
    .clock-format-text {
        color: #efefef;
        font-size: 0.9em;
        margin-right: 20px;
    }
    
    .format-switch-btn {
        width: 35px;
        height: 15px;
        background: #485470;
        border-radius: 75px;
        box-shadow: inset 2px 2px 4px rgba(255, 255, 255, 0.1),
            inset -2px -2px 4px rgba(0, 0, 0, 0.2);
        cursor: pointer;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    
    .format-switch-btn:before {
        content: '';
        position: absolute;
        width: 14px;
        height: 14px;
        background: #ff5e9a;
        border-radius: 50%;
        box-shadow: 0 5px 25px #ff5e9a;
        transform: translateX(-10px);
        transition: 0.4s ease;
        transition-property: background, transform;
    }
    
    .format-switch-btn.active:before {
        background: #0bff8d;
        box-shadow: 0 5px 25px #0bff8d;
        transform: translateX(10px);
    }
</style>

<script>
    //js for switch clock format
    
    const formatSwitchBtn = document.querySelector(".format-switch-btn");
    
    formatSwitchBtn.addEventListener("click", () => {
      formatSwitchBtn.classList.toggle("active");
    
      var formatValue = formatSwitchBtn.getAttribute("date-format");
    
      if (formatValue === "12") {
        formatSwitchBtn.setAttribute("date-format", "24");
      }
      else {
        formatSwitchBtn.setAttribute("date-format", "12");
      }
    });
    
    
    //Get Current Time In Javascript
    function clock() {
      var today = new Date();
    
      var hours = today.getHours();
      var minutes = today.getMinutes();
      var seconds = today.getSeconds();
      let period = "AM";
    
      //set the time period
      if (hours >= 12) {
        period = "PM";
      }
    
      //set 12 hour clock format
      var formatValue = formatSwitchBtn.getAttribute("date-format");
    
      if (formatValue === "12") {
        hours = hours > 12 ? hours % 12 : hours;
      }
    
    
    
    
      //add 0 for the value lower than 10
      if (hours < 10) {
        hours = "0" + hours;
      }
    
      if (minutes < 10) {
        minutes = "0" + minutes;
      }
    
      if (seconds < 10) {
        seconds = "0" + seconds;
      }
    
    
      document.querySelector(".hours").innerHTML = hours;
      document.querySelector(".minutes").innerHTML = minutes;
      document.querySelector(".period").innerHTML = period;
      document.querySelector(".seconds").innerHTML = seconds;
    }
    var updateClock = setInterval(clock, 1000);
    
    // get the date in js
    
    var today = new Date();
    const dayNum = today.getDate();
    const year = today.getFullYear();
    const dayName = today.toLocaleString("default", { weekday: "long" });
    const monthName = today.toLocaleString("default", { month: "short" });
    
    document.querySelector(".month-name").innerHTML = monthName;
    document.querySelector(".day-name").innerHTML = dayName;
    document.querySelector(".day-num").innerHTML = dayNum;
    // document.querySelector(".year").innerHTML = year;
    
    //js for dot menu toglle
    
    const dotmenuBtn = document.querySelector(".dot-menu-btn");
    const dotMenu = document.querySelector(".dot-menu");
    dotmenuBtn.addEventListener("click", () => {
      dotMenu.classList.toggle("active");
    });
    
    document.addEventListener("click", (e) => {
      if (e.target.id !== "active-menu") {
        dotMenu.classList.remove("active");
      }
    });
</script>
