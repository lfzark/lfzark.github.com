<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>水墨待办事项</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Ma Shan Zheng', cursive;
      background: linear-gradient(to bottom, #f5f5f5, #e0e0e0);
    }
    .ink-wash {
      background: rgba(255, 255, 255, 0.8);
      border: 1px solid #333;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .todo-item:hover {
      background: #f0f0f0;
      transform: scale(1.02);
      transition: all 0.2s ease-in-out;
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
  <div class="w-full max-w-md ink-wash rounded-lg p-6">
    <h1 class="text-3xl text-center text-gray-800 mb-6">水墨待办</h1>
    <div class="flex mb-4">
      <input
        id="todo-input"
        type="text"
        class="flex-1 p-2 border border-gray-400 rounded-l-lg text-lg focus:outline-none"
        placeholder="请输入待办事项"
      >
      <button
        id="add-btn"
        class="bg-gray-800 text-white p-2 rounded-r-lg hover:bg-gray-700"
      >
        添加
      </button>
    </div>
    <ul id="todo-list" class="space-y-2"></ul>
  </div>

  <script>
    const input = document.getElementById('todo-input');
    const addBtn = document.getElementById('add-btn');
    const todoList = document.getElementById('todo-list');

    // Load todos on page load
    async function loadTodos() {
      try {
        const response = await fetch('http://60.205.170.175:55606/add', { // Replace with your proxy server URL
          method: 'GET',
        });
        const todos = await response.json();
        todoList.innerHTML = '';
        todos.forEach((todo, index) => {
          const li = document.createElement('li');
          li.className = 'todo-item flex justify-between items-center p-2 border-b border-gray-300';
          li.innerHTML = `
            <span>${todo}</span>
            <button class="text-red-600 hover:text-red-800" onclick="deleteTodo(${index})">删除</button>
          `;
          todoList.appendChild(li);
        });
      } catch (error) {
        console.error('Error loading todos:', error);
      }
    }

    // Add a new todo
    async function addTodo() {
      const todo = input.value.trim();
      if (!todo) return;
      try {
        await fetch('http://60.205.170.175:55606/add', { // Replace with your proxy server URL
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ todo }),
        });
        input.value = '';
        loadTodos();
      } catch (error) {
        console.error('Error adding todo:', error);
      }
    }

    // Delete a todo
    async function deleteTodo(index) {
      try {
        await fetch('http://60.205.170.175:55606/delete', { // Replace with your proxy server URL
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ index }),
        });
        loadTodos();
      } catch (error) {
        console.error('Error deleting todo:', error);
      }
    }

    // Event listeners
    addBtn.addEventListener('click', addTodo);
    input.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') addTodo();
    });

    // Initial load
    loadTodos();
  </script>
</body>
</html>
