<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI养生一亩田</title>
    <style>
        @font-face {
            font-family: 'Ancient';
            src: url('AlimamaDaoLiTi.woff2') format('woff2');
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: #f5f2e9;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Ancient', sans-serif;
            overflow: hidden;
            position: relative;
        }

        .nav-container {
            text-align: center;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: 2.5rem;
            color: #2d1e1a;
            margin-bottom: 2rem;
            font-weight: normal;
        }

        .nav-links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1.5rem;
        }

        a {
            text-decoration: none;
            color: #4a352f;
            font-size: 1.2rem;
            padding: 0.5rem 1rem;
            border: 1px solid #4a352f;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        a:hover {
            background: #4a352f;
            color: #f5f2e9;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            a {
                font-size: 1rem;
                padding: 0.4rem 0.8rem;
            }
            
            .nav-links {
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="nav-container">
        <h1>AI养生 一亩田</h1>
        <div class="nav-links">
            <a href="#">首页</a>
            <a href="#">八字</a>
            <a href="#">中医</a>
            <a href="#">五运六气</a>
            <a href="#">风水</a>
        </div>
    </div>
    <canvas id="leafCanvas"></canvas>

    <script>
        const canvas = document.getElementById('leafCanvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        class Leaf {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * -canvas.height / 2;
                this.size = Math.random() * 20 + 10;
                this.speedX = Math.random() * 0.5 - 0.25;
                this.speedY = Math.random() * 1 + 0.5;
                this.opacity = Math.random() * 0.4 + 0.5;
                this.rotation = Math.random() * Math.PI * 2;
                this.rotSpeed = Math.random() * 0.02 - 0.01;
                this.wind = 0;
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);

                // 创建渐变
                const gradient = ctx.createLinearGradient(-this.size, 0, this.size, 0);
                gradient.addColorStop(0, `rgba(74, 53, 47, ${this.opacity})`);
                gradient.addColorStop(1, `rgba(102, 73, 64, ${this.opacity})`);

                // 绘制叶子形状
                ctx.beginPath();
                ctx.moveTo(0, 0);
                ctx.bezierCurveTo(
                    this.size * 0.3, -this.size * 0.2,
                    this.size * 0.8, -this.size * 0.1,
                    this.size, this.size * 0.3
                );
                ctx.bezierCurveTo(
                    this.size * 0.8, this.size * 0.6,
                    this.size * 0.3, this.size * 0.5,
                    0, 0
                );
                ctx.fillStyle = gradient;
                ctx.fill();

                // 绘制叶脉
                ctx.beginPath();
                ctx.moveTo(0, 0);
                ctx.quadraticCurveTo(this.size * 0.3, -this.size * 0.1, this.size * 0.7, this.size * 0.2);
                ctx.strokeStyle = `rgba(50, 35, 31, ${this.opacity * 0.6})`;
                ctx.lineWidth = 1;
                ctx.stroke();

                ctx.restore();
            }

            update() {
                // 模拟风力
                this.wind = Math.sin(Date.now() * 0.001) * 0.5;
                this.x += this.speedX + this.wind;
                this.y += this.speedY;
                this.rotation += this.rotSpeed;

                // 边界检查
                if (this.y > canvas.height + this.size) {
                    this.y = -this.size;
                    this.x = Math.random() * canvas.width;
                }
                if (this.x > canvas.width + this.size) this.x = -this.size;
                if (this.x < -this.size) this.x = canvas.width + this.size;
            }
        }

        const leaves = [];
        const leafCount = 15;
        for (let i = 0; i < leafCount; i++) {
            leaves.push(new Leaf());
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            leaves.forEach(leaf => {
                leaf.update();
                leaf.draw();
            });
            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
